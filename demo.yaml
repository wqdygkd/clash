proxies:
  - name: vless + ws
    type: vless
    server: a.com
    port: 443
    uuid: 00000000-0000-0000-0000-000000000000
    tls: true
    network: ws
    servername: a.com
    ws-opts:
      path: /a/
      headers:
        Host: a.com

  - name: vless + reality
    type: vless
    server: 1.2.3.4
    port: 1
    tls: true
    client-fingerprint: chrome
    uuid: 00000000-0000-0000-0000-000000000000
    tfo: false
    flow: xtls-rprx-vision
    skip-cert-verify: false
    servername: www.apple.com
    network: tcp
    reality-opts:
      public-key:
      short-id: ""
      client-fingerprint: chrome
      tfo: false
      flow: xtls-rprx-vision
      skip-cert-verify: false
      servername: www.apple.com
      network: tcp

